version: '3.8'

services:
  sql-server-db:
    container_name: sql-server-db
    image: mcr.microsoft.com/mssql/server
    user: root
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: Password123
      ACCEPT_EULA: "Y"
    volumes:
      - sqlserver:/var/opt/mssql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - 5672:5672
      - 15672:15672
      - 15692:15692
    volumes:
      - rabbitmq:/var/lib/rabbitmq

  seq:
    image: datalust/seq:2023.4
    container_name: seq
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - 5341:80
    volumes: 
      - seq:/data

  vault:
    image: vault
    container_name: vault
    restart: unless-stopped
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
      - VAULT_DEV_ROOT_TOKEN_ID=secret
    ports:
      - 8200:8200
    volumes:
      - vault:/data
    cap_add:
      - IPC_LOCK

  redis:
    image: redis
    container_name: redis
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - redis:/data

  edux:
    image: edux:latest
    ports:
      - 4000:80
    depends_on:
      - rabbitmq
      - sql-server-db

volumes:
  sqlserver:
    driver: local
  rabbitmq:
    driver: local
  seq:
    driver: local
  vault:
    driver: local
  redis:
    driver: local